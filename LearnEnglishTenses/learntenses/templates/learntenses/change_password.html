<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="{% static 'learntenses/styles/change_password.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="back-button">
      <a href="{% url 'home:edit_profile' %}">
        <button class="back-btn">Back</button>
      </a>
    </div>
    <div class="change-pwd-header">
      <h2>Change your password</h2>
    </div>
    <div class="change-pwd-container">
      <form method="POST" action="{% url 'home:change_password' %}">
        {% csrf_token %}
        <div class="form-field">
          <label for="{{ form.old_password.id_for_label }}">Old password</label>
          {{ form.old_password }}
        </div>
        <div class="form-field">
          <label for="{{ form.new_password1.id_for_label }}">New password</label>
          {{ form.new_password1 }}
        </div>
        <div class="form-field">
          <label for="{{ form.new_password2.id_for_label }}">Confirm new password</label>
          {{ form.new_password2 }}
        </div>
        <button type="submit" class="change-pwd-btn">Change password</button>
      </form>
    </div>
    {% for field in form %}
      {% for error in field.errors %}
        <div class="error">{{ error }}</div>
      {% endfor %}
    {% endfor %}
  </body>
</html>
